<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
     rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">

</head>
<body>
  <div class="card">
      <div class="card-header bg-success text-light">Contact Us!</div>
      <div class="card-body">
          <form action=""method="POST">
              <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text"id="name"name="username"class="form-control"placeholder="Enter user name"/>
              </div>
              <div class="form-group">
                  <label for="gender">Gender:</label>
                  <div class="ml-2 form-check form-check-inline">
                      <input type="radio"
                      class="form-check-input"
                      name="gender"
                      value="Male"
                      id="gender"/>
                    <label for="gender"class="form-check-label">Male</label>
                  </div>
                  <div class="form-check-inline">
                      <input type="radio"class="form-check-input"name="gender"value="female"id="female"/>
                      <label for="female"class="form-check-label">Female</label>
                  </div>
                  <div class="form-check form-check-inline">
                      <input type="radio"class="form-check-input"value="Others"id="Others"name="gender"/>
                      <label for="Others"class="form-check-label">Others</label>
                  </div>
              </div>
              <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email"name="email"id="email"class="form-control"placeholder="mail@gmail.com"/>
                  <small id="email help"class="form-text text-primary">We'll never share ur email with anyone</small>
              </div>
              <div class="form-group">
                  <textarea name="message" id="message" rows="5"class="form-control"placeholder="Enter the comments"></textarea>
              </div>
              <div class="form-group">
                  <input type="checkbox"class="form-check-input"id="example1"/>
                  <label for="example1">Iagree to terms and conditions.</label>
              </div>
              <div class="form-group">
                  <button class="btn btn-warning">Submit</button>
              </div>
          </form>
      </div>
  </div>
    <script src="./jquery/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
     integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
</script>
<script src="./bootstrap-5.0.2-dist_2/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
</body>
</html>
